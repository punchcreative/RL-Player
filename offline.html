<!DOCTYPE html>
<html lang="nl-NL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RL Player</title>
    <link rel="icon" type="image/png" href="img/app-icon.png" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#031521">
    <meta name="apple-mobile-web-app-title" content="RL Player">
    <meta name="description" content="RL Player - RadioLogik Player" />
    <meta name="keywords" content="RadioLogik, RL Player, Radio, Player, Streamingaudio, online radio, private stream" />
    <meta name="author" content="Erik Kroon" />
    <meta name="copyright" content="Punch Creative" />
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <div class="cover-site">
      <div id="bgCover"></div>
      <div class="bg-mask"></div>
    </div>
    <div id="page-container">
      <section id="offline">
        <div class="container">
          <p class="alert-warning">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <strong>Het lijkt er op dat je offline bent. Er is een mobile data of wifi verbinding nodig om de stream te luisteren.</strong>
          </p>
        </div>
      </section>
      <footer id="footer">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <p id="copy" class="copyright">
                <script>
                    setCopyright();
                </script>
              </p>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js").then(
            function (registration) {
              console.log("Service Worker succes:", registration);
            },
            function (err) {
              console.log("Error Service Worker:", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
