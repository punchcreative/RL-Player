<!DOCTYPE html>
<html lang="nl-NL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RL Player</title>
    <link rel="icon" type="image/png" href="img/cover.png" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="cover-site">
      <div id="bgCover"></div>
      <div class="bg-mask"></div>
    </div>
    <main>
      <section id="player">
        <div class="container">
          <div class="row web-player d-flex justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="row">
                <!-- <div class="col-12 col-md-5">
                  <div class="cover-album">
                    <div id="currentCoverArt"></div>
                    <div class="watermark"></div>
                  </div>
                </div> -->
                <div class="col-12 ml-md-auto">
                  <div class="row">
                    <div class="col-12">
                      <div class="info-current-song">
                        <p id="currentSong" class="current-song text-uppercase">
                          Loading...
                        </p>
                        <p
                          id="currentArtist"
                          class="current-artist text-captalize"
                        >
                          playlist data
                        </p>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="row">
                        <div class="play-pause col-12 col-md-2 text-center">
                          <i
                            id="playerButton"
                            class="fa fa-play-circle"
                            onclick="togglePlay()"
                          ></i>
                        </div>
                        <div class="col-12 col-md-10 text-center">
                          <div class="row volume-control">
                            <div class="volume-icon col-1">
                              <i class="fa fa-volume-up"></i>
                            </div>
                            <div class="volume-slide col-10 text-center">
                              <input
                                type="range"
                                id="volume"
                                step="1"
                                min="0"
                                max="100"
                                value="20"
                              />
                            </div>
                            <!-- <div class="percentual-volume col-12">
                              Volume <span id="volIndicator">...</span>%
                            </div> -->
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div
                          class="col-12 col-md-6 text-center call-lyrics"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row historic">
            <div class="col-12">
              <p>recently played</p>
              <div class="row" id="historicSong">
                <article class="col-12 col-md-6">
                  <!-- <div class="cover-historic"></div> -->
                  <div class="music-info">
                    <div class="song">No Song</div>
                    <div class="artist">No Artist</div>
                  </div>
                </article>
                <article class="col-12 col-md-6">
                  <!-- <div class="cover-historic"></div> -->
                  <div class="music-info">
                    <div class="song">No Title</div>
                    <div class="artist">No Artist</div>
                  </div>
                </article>
                <article class="col-12 col-md-6">
                  <!-- <div class="cover-historic"></div> -->
                  <div class="music-info">
                    <div class="song">No Song</div>
                    <div class="artist">No Artist</div>
                  </div>
                </article>
                <article class="col-12 col-md-6">
                  <!-- <div class="cover-historic"></div> -->
                  <div class="music-info">
                    <div class="song">No Title</div>
                    <div class="artist">No Artist</div>
                  </div>
                </article>
              </div>
            </div>
            <
          </div>
        </div>
      </section>
    </main>
    <!-- <div
      class="modal fade"
      id="modalLyrics"
      tabindex="-1"
      role="dialog"
      aria-labelledby="lyricsSong"
      aria-hidden="true"
    ></div> -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    ></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js").then(
            function (registration) {
              console.log("Service Worker succes:", registration);
            },
            function (err) {
              console.log("Error laden Service Worker:", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
