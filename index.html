<!DOCTYPE html>
<html lang="nl-NL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RL Player</title>
    <link rel="icon" type="image/png" href="img/cover.png" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="theme-color" content="#347AEB">
    <meta name="apple-mobile-web-app-status-bar-style" content="#347AEB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="RL Player">
    <meta name="description" content="RL Player - RadioLogik Player" />
    <meta name="keywords" content="RadioLogik, RL Player, Radio, Player, Streamingaudio, online radio, private stream" />
    <meta name="author" content="Erik Kroon" />
    <meta name="copyright" content="Punch Creative" />
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body>
    <div class="cover-site">
      <div id="bgCover"></div>
      <div class="bg-mask"></div>
    </div>
    <div id="page-container">
      <section id="player">
        <div class="container">
          <div class="row web-player d-flex justify-content-center">
            <div class="col-12 col-lg-8">
              <div class="row">
                <div class="col-12">
                  <div class="row toplay">
                    <div class="col-12">
                      <div class="row" id="toplaySong">
                        <!-- filled by script function -->
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="info-current-song text-center">
                        <p
                          id="currentSong"
                          class="current-song text-uppercase d-inline-flex"
                        >
                          Loading...
                        </p>
                        <p
                          id="currentDuration"
                          class="current-duration d-inline mx-3"
                        >
                          00:00
                        </p>
                        <p
                          id="currentArtist"
                          class="current-artist text-captalize"
                        >
                          playlist data
                        </p>
                      </div>
                    </div>
                    <div class="col-12 play-pause">
                      <div class="row justify-content-center">
                        <div class="play-pause col-12 text-center">
                          <i
                            id="playerButton"
                            class="fa fa-play-circle"
                            onclick="togglePlay()"
                          ></i>
                        </div>
                        <div class="col-12 volume-control-elements d-none d-md-block">
                          <div
                            class="row volume-control align-items-center justify-content-center"
                          >
                            <div class="volume-icon col-2 col-md-2">
                              <i class="fa fa-volume-up"></i>
                            </div>
                            <div class="volume-slide col-8 col-md-6">
                              <input
                                type="range"
                                id="volume"
                                step="1"
                                min="0"
                                max="100"
                                value="20"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row historic">
                    <div class="col-12">
                      <div class="row" id="historicSong">
                        <!-- filled by script function -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer id="footer">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <p id="copy" class="copyright"></p>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    ></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("service-worker.js").then(
            function (registration) {
              console.log("Service Worker succes:", registration);
            },
            function (err) {
              console.log("Error Service Worker:", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
